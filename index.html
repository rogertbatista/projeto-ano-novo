<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Ano Novo</title>
</head>
<body>
    <section class="section-center">
        <div class="container">
            <h1>Feliz Ano Novo</h1>
            <div class="counter-line">
                <!--counter-->
                <div class="counter-line-format">
                    <h4 class="days">21</h4>
                    <span>dias</span>
                </div>
                <!--end of counter-->
                <!--counter-->
                <div class="counter-line-format">
                    <h4 class="hours">21</h4>
                    <span>horas</span>
                </div>
                <!--end of counter-->
                <!--counter-->
                <div class="counter-line-format">
                    <h4 class="min">21</h4>
                    <span>mins</span>
                </div>
                <!--end of counter-->
                <!--counter-->
                <div class="counter-line-format">
                    <h4 class="secs">21</h4>
                    <span>segs</span>
                </div>
                <!--end of counter-->
            </div>
            <footer>
                <p>Roger Teixeira Batista &copy; <span class="ano-atual"></span></p>
            </footer>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
